<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js Blog</title>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div id="vue-app">
      <h1>Punching Bag Game</h1>
      <div id="bag">
        <img v-if="!ended" src="./images/bag.png"/>
        <img v-if="ended" src="./images/bag-burst.png"/>
      </div>
      <div id="health">
        <div v-bind:style="{width: health + '%'}" id="health-inner"></div>
      </div>
      <div id="controls">
        <button v-on:click="punch" id="punch" v-show="!ended">Punch!</button>
        <button v-on:click="restart" id="restart">Restart</button>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
